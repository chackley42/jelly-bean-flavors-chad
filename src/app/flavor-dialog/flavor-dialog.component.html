<h3 mat-dialog-title>
  <mat-icon *ngIf="data; else addIcon">edit</mat-icon>
  <ng-template #addIcon>
    <mat-icon>add</mat-icon>
  </ng-template>
</h3>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Flavor</mat-label>
    <input matInput [(ngModel)]="flavor">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Color</mat-label>
    <input matInput [(ngModel)]="color">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</div>
